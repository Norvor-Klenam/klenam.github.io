<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Create Account Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .create-account-btn {
            background-color: #0073e6;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }
        
        .create-account-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        
        .create-account-btn:active {
            background-color: #003f7f;
            transform: scale(1);
        }
        
        .create-account-section {
            display: none;
            width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .create-account-section h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #0073e6;
        }
        
        .create-account-section form {
            display: flex;
            flex-direction: column;
        }
        
        .create-account-section input[type="text"],
        .create-account-section input[type="email"],
        .create-account-section input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        .create-account-section input[type="text"]:focus,
        .create-account-section input[type="email"]:focus,
        .create-account-section input[type="password"]:focus {
            border-color: #0073e6;
        }
        
        .create-account-section button {
            padding: 15px;
            background-color: #0073e6;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .create-account-section button:hover {
            background-color: #005bb5;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 1em;
            color: #777;
        }
        
        .footer a {
            color: #0073e6;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- CREATE ACCOUNT BUTTON -->
    <button class="create-account-btn" onclick="showCreateAccountSection()">CREATE AN ACCOUNT</button>

    <!-- CREATE ACCOUNT SECTION -->
    <div class="create-account-section" id="createAccountSection">
        <h2>Create an Account</h2>
        <form id="accountForm" onsubmit="handleAccountCreation(event)">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <a type="submit" href="submit-account-form.html">Create account</a>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        let accountCreated = false;

        // Show alert only if the account hasn't been created yet
        if (!accountCreated) {
            alert("CREATE AN ACCOUNT");
            accountCreated = true; // Set flag to prevent alert on future visits
        }

        function showCreateAccountSection() {
            // Display the "Create Account" section
            document.getElementById('createAccountSection').style.display = 'block';
            // Optionally, scroll to the section
            window.scrollTo({
                top: document.getElementById('createAccountSection').offsetTop,
                behavior: 'smooth'
            });
        }

        // Handle account creation and stop alert after account is created
        function handleAccountCreation(event) {
            event.preventDefault(); // Prevent form submission for demo purposes

            // Assuming account creation is successful
            accountCreated = true;
            alert("Account Created Successfully!");

            // Hide the alert and form
            document.getElementById('createAccountSection').style.display = 'none';
            // You can also redirect to another page after account creation if desired
            window.location.href = "welcome.html"; // Redirect to a welcome page (optional)
        }
    </script>

</body>

</html>
